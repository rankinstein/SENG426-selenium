
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myACMEPassLabel">Create or edit a ACME Pass</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.acmePass.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
				   ng-model="vm.acmePass.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_site">Site</label>
            <input type="text" class="form-control" name="site" id="field_site"
				   ng-model="vm.acmePass.site"
				   required ng-minlength="3" />
            <div ng-show="editForm.site.$invalid">
                <p class="help-block"
				   ng-show="editForm.site.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
				   ng-show="editForm.site.$error.minlength" translate-value-min="3">
                    This field is required to be at least 3 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_login">Login</label>
            <input type="text" class="form-control" name="login" id="field_login"
				   ng-model="vm.acmePass.login"
				   required />
            <div ng-show="editForm.login.$invalid">
                <p class="help-block"
				   ng-show="editForm.login.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group clearfix">
			<div class="col-lg-10" style="padding: 0;">
				<label class="control-label" for="field_password">Password</label>
				<div>
                    <input type="password" ng-if="!vm.pwdVisible" class="form-control" name="password" id="field_password"
                           ng-model="vm.acmePass.password" required />
                    <input type="text" ng-if="vm.pwdVisible" class="form-control" name="password" id="field_password"
                           ng-model="vm.acmePass.password" required />
					<span ng-click="vm.toggleVisible()" class="glyphicon glyphicon-eye-open" style="float:right; cursor: pointer; margin: -23px 16px 0px 0;"></span>
				</div>
				<div ng-show="editForm.password.$invalid">
					<p class="help-block" ng-show="editForm.password.$error.required">
						This field is required.
					</p>
				</div>
			</div>
			<div class="col-lg-2" style="margin-top: 17px">
				<button type="button" class="btn btn-primary" ng-click="vm.openPwdGenModal()">
					<span class="glyphicon glyphicon-refresh"></span>
					<span>Generate</span>
				</button>
			</div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
